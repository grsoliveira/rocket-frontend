<div class="container">

  <h2 class="mt-5">Listagem de Candidatos</h2>

  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome Completo</th>
        <th scope="col">Nascimento</th>
        <th scope="col">CPF</th>
        <th scope="col">Nome da Mãe</th>
        <th scope="col">Situação</th>
        <th scope="col">Visualizar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ca of candidatos">
        <th scope="row">1</th>
        <td>{{ca.nomeCompleto}}</td>
        <td>{{ca.nascimento | date: 'shortDate'}}</td>
        <td>{{ca.cpf}}</td>
        <td>{{ca.nomeCompletoDaMae}}</td>
        <td>
          <div *ngIf="ca.aprovado != null">
            {{ca.aprovado ? 'Aprovado' : 'Reprovado'}}
          </div>
          <div *ngIf="ca.aprovado == null">
            [Não avaliado]
          </div>
        </td>
        <td>
          <button type="button" (click)="administrarCandidato(ca.id)" class="btn btn-primary">Visualizar</button>
        </td>

      </tr>
    </tbody>
  </table>





</div>
