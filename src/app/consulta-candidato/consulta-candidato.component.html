<div class="container">
  <div class="card mt-5" style="padding: 20px;">
    <form #consultaCandidatoForm="ngForm" (ngSubmit)="consulta(consultaCandidatoForm)">
      <div class="form-group" >
        <label for="nome">CPF:</label>
        <input type="text" #cpf (ngModel)="cpf" name="cpf" id="cpf" class="form-control" placeholder="CPF">
      </div>
      <div class="form-group" >
        <label for="nome">Senha:</label>
        <input type="text" #senha (ngModel)="senha" name="senha" id="senha" class="form-control" placeholder="Senha">
      </div>

      <div class="form-group" >
        <input type="submit" value="Consultar" class="btn btn-primary w-100">
      </div>

    </form>
  </div>

  <div class="card" *ngIf="candidato != null">
    <form>
      <div class="form-group">
        <label>Nome Completo: {{candidato.nomeCompleto}}</label>
      </div>
      <div class="form-group">
        <label>Nascimento: {{candidato.nascimento | date: 'shortDate'}}</label>
      </div>
      <div class="form-group">
        <label>CPF: {{candidato.cpf}}</label>
      </div>
      <div class="form-group">
        <label>Nome da Mãe: {{candidato.nomeCompletoDaMae}}</label>
      </div>
      <div class="form-group">
        <label>Situação: {{candidato.situacao}}</label>
      </div>
      <div class="form-group">
        <label>Foto:</label>
        <img [src]="foto">
      </div>
      <div class="form-group">
        <label>Documento:</label>
        <img [src]="documento">
      </div>
      <div class="form-group">
        <label>Comprovante:</label>
        <img [src]="comprovante">
      </div>
    </form>

  </div>
</div>
